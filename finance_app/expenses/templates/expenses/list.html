<h1 style="text-align:center; font-family:Arial; margin-bottom:20px;">
    Барлық шығындар
</h1>

<div style="display:flex; justify-content:center; margin-bottom:20px;">
    <a href="{% url 'expenses:add_expense' %}"
       style="padding:10px 20px; margin-right:10px; background:#4CAF50; color:white; text-decoration:none; border-radius:5px;">
        Шығын қосу
    </a>

    <a href="{% url 'expenses:stats' %}"
       style="padding:10px 20px; background:#2196F3; color:white; text-decoration:none; border-radius:5px;">
        Статистика
    </a>
</div>

<table style="
    width:90%;
    margin:auto;
    border-collapse:collapse;
    font-family:Arial;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
">
    <tr style="background:#f2f2f2; text-align:center;">
        <th style="padding:12px; border:1px solid #ddd;">Категория</th>
        <th style="padding:12px; border:1px solid #ddd;">Сома</th>
        <th style="padding:12px; border:1px solid #ddd;">Қосымша ақпарат</th>
        <th style="padding:12px; border:1px solid #ddd;">Қосылған күні</th>
    </tr>

    {% for exp in expenses %}
    <tr style="text-align:center;">
        <td style="padding:10px; border:1px solid #ddd;">{{ exp.name }}</td>
        <td style="padding:10px; border:1px solid #ddd;">{{ exp.amount }} ₸</td>
        <td style="padding:10px; border:1px solid #ddd;">{{ exp.big_info }}</td>
        <td style="padding:10px; border:1px solid #ddd;">{{ exp.created_at|date:"Y-m-d H:i" }}</td>
    </tr>
    {% endfor %}
</table>

<br><br>
