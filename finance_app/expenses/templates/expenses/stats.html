<h1 style="text-align:center; font-family:Arial; margin-bottom:20px;">
     Статистика беті
</h1>

<p style="
    text-align:center;
    font-size:20px;
    font-weight:bold;
    font-family:Arial;
    margin-bottom:20px;
">
    Барлығы: {{ total_sum }} ₸
</p>

<table style="
    width:80%;
    margin:auto;
    border-collapse:collapse;
    font-family:Arial;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
">
    <tr style="background:#f2f2f2; text-align:center;">
        <th style="padding:12px; border:1px solid #ddd;">Категория</th>
        <th style="padding:12px; border:1px solid #ddd;">Жиынтық сома</th>
    </tr>

    {% for item in data %}
    <tr style="text-align:center;">
        <td style="padding:10px; border:1px solid #ddd;">{{ item.name }}</td>
        <td style="padding:10px; border:1px solid #ddd;">{{ item.total_amount }} ₸</td>
    </tr>
    {% endfor %}
</table>

<div style="display:flex; justify-content:center; margin-top:25px;">
    <a href="{% url 'expenses:add_expense' %}"
       style="padding:10px 20px; margin-right:10px; background:#4CAF50; color:white; text-decoration:none; border-radius:5px;">
        Шығын қосу
    </a>

    <a href="{% url 'expenses:expense_list' %}"
       style="padding:10px 20px; background:#2196F3; color:white; text-decoration:none; border-radius:5px;">
        Барлық шығындар
    </a>
</div>

<br><br>
